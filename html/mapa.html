<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Conceptual del Índice</title>
    <style>
        /* Estilos para el mapa conceptual */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .concept-map {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .concept-node {
            position: absolute;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            z-index: 1;
        }

        .concept-node:hover {
            background-color: #f0f0f0;
        }

        .concept-line {
            position: absolute;
            background-color: #000;
            z-index: 0;
        }
    </style>
</head>

<body>

    <div class="concept-map">
        <div class="concept-node" style="top: 50%; left: 50%;">Inicio</div>
        <div class="concept-node" style="top: 20%; left: 30%;">Área del SE</div>
        <div class="concept-node" style="top: 20%; left: 70%;">Dominio del SE</div>
        <div class="concept-node" style="top: 40%; left: 10%;">Antecedentes</div>
        <div class="concept-node" style="top: 40%; left: 50%;">Identificación</div>
        <div class="concept-node" style="top: 40%; left: 90%;">Análisis</div>
        <div class="concept-node" style="top: 60%; left: 30%;">Diseño</div>
        <div class="concept-node" style="top: 60%; left: 70%;">Validación</div>
        <div class="concept-node" style="top: 80%; left: 50%;">Implementación</div>

        <!-- Líneas de conexión -->
        <div class="concept-line" style="top: 25%; left: 50%; width: 0; height: 15%;"></div>
        <div class="concept-line"
            style="top: 25%; left: 50%; width: 40%; height: 0; transform-origin: top left; transform: rotate(45deg);">
        </div>
        <div class="concept-line"
            style="top: 25%; left: 50%; width: 40%; height: 0; transform-origin: top right; transform: rotate(-45deg);">
        </div>

        <div class="concept-line" style="top: 45%; left: 20%; width: 0; height: 15%;"></div>
        <div class="concept-line"
            style="top: 45%; left: 20%; width: 40%; height: 0; transform-origin: top left; transform: rotate(45deg);">
        </div>
        <div class="concept-line"
            style="top: 45%; left: 20%; width: 40%; height: 0; transform-origin: top right; transform: rotate(-45deg);">
        </div>

        <div class="concept-line" style="top: 45%; left: 80%; width: 0; height: 15%;"></div>
        <div class="concept-line"
            style="top: 45%; left: 80%; width: 40%; height: 0; transform-origin: top left; transform: rotate(45deg);">
        </div>
        <div class="concept-line"
            style="top: 45%; left: 80%; width: 40%; height: 0; transform-origin: top right; transform: rotate(-45deg);">
        </div>

        <div class="concept-line" style="top: 65%; left: 30%; width: 0; height: 15%;"></div>
        <div class="concept-line"
            style="top: 65%; left: 30%; width: 40%; height: 0; transform-origin: top left; transform: rotate(45deg);">
        </div>
        <div class="concept-line"
            style="top: 65%; left: 30%; width: 40%; height: 0; transform-origin: top right; transform: rotate(-45deg);">
        </div>

        <div class="concept-line" style="top: 65%; left: 70%; width: 0; height: 15%;"></div>
        <div class="concept-line"
            style="top: 65%; left: 70%; width: 40%; height: 0; transform-origin: top left; transform: rotate(45deg);">
        </div>
        <div class="concept-line"
            style="top: 65%; left: 70%; width: 40%; height: 0; transform-origin: top right; transform: rotate(-45deg);">
        </div>

        <div class="concept-line" style="top: 85%; left: 50%; width: 0; height: 15%;"></div>
        <div class="concept-line"
            style="top: 85%; left: 50%; width: 40%; height: 0; transform-origin: top left; transform: rotate(45deg);">
        </div>
        <div class="concept-line"
            style="top: 85%; left: 50%; width: 40%; height: 0; transform-origin: top right; transform: rotate(-45deg);">
        </div>
    </div>

</body>

</html>
